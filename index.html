<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header class="head">
        STONE PAPER SCISSOR
    </header>

    <!-- rock , paper ,scissor images -->
    <div class="main">
        <div class="choice" id="rock">
            <img src="images/rock1.jpeg"/>
        </div>

        <div class="choice" id="paper">
            <img src="images/paper1.jpeg" />
        </div>

        <div class="choice" id="scissor">
            <img src="images/scissor1.jpeg"/>
        </div>
    </div>
    
    <!-- score card of person and computer-->
    <div class="score_card">
        <div style="margin-right: 5rem;">
            <h1 class="user_score">0</h1>
            <h2>You</h2>
        </div>
        <div>
            <h1 class="computer_score">0</h1>
            <h2>Computer</h2>
        </div>
    </div>
    
    <!-- result message container -->
    <div class="result_container">
      <span class="result_messg">
        Pick your move  
      </span>
    </div>
</body>
<script src="script.js"></script>
</html>
